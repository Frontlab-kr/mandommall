      // 장바구니 담기
      function goCart(goodsIdx, goodsCd, goodsNm, goodsPrice, memberYn) {
        // 회원전용상품 체크
        var isLogin = 'false';
        if (memberYn == 'Y' && isLogin == 'false') {
          if (
            confirm('회원 전용 구매 상품입니다. 로그인 하시겠습니까?') == true
          ) {
            location.href = '/w/login/loginPage.do?refererYn=Y';
          }
          return false;
        }

        addCart(goodsIdx, 1, goodsCd, goodsNm, goodsPrice);
      }

      // 바로구매
      function buyNow(goodsIdx, memberYn) {
        // 회원전용상품 체크
        var isLogin = 'false';
        if (memberYn == 'Y' && isLogin == 'false') {
          if (
            confirm('회원 전용 구매 상품입니다. 로그인 하시겠습니까?') == true
          ) {
            location.href = '/w/login/loginPage.do?refererYn=Y';
          }
          return false;
        }

        var arrOrder = new Array();
        var goodsObj = new Object();
        goodsObj.goodsIdx = Number(goodsIdx);
        goodsObj.goodsCnt = 1;
        arrOrder.push(goodsObj);
        orderNow(arrOrder);
      }

      // 리뷰 상세 (레이어)
      function reviewDetail(layerType, reviewIdx) {
        $.ajax({
          url: '/w/ajax/mypage/review/reviewDetailAjax.do',
          data: {
            layerType: layerType,
            reviewIdx: reviewIdx,
          },
          type: 'POST',
          async: false,
          contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
          error: function (request, status, error) {
            alert(
              'code:' +
                request.status +
                '\n' +
                'message:' +
                request.responseText +
                '\n' +
                'error:' +
                error
            );
          },
          success: function (responseData) {
            $('#pop_review').html(responseData);
            $('[data-remodal-id=pop_review]').remodal().open();

            setTimeout(function () {
              $('.user-image ul').lightSlider({
                adaptiveHeight: true,
                item: 1,
                slideMargin: 0,
                controls: true,
                auto: false,
                loop: true,
                pager: false,
                addClass: 'user-slide',
                onSliderLoad: function (el) {
                  $(el).next('.lSAction').appendTo($('.user-slide'));
                },
              });
            }, 500);
          },
        });
      }

      // 리뷰 수정 팝업
      function reviewWrite(flag, orderDetailIdx, winnerIdx, reviewIdx) {
        if ('false' == 'false') {
          if (confirm('로그인이 필요합니다.') == true) {
            location.href = '/w/login/loginPage.do?refererYn=Y';
          }
        } else {
          if (flag == 'U') {
            $('[data-remodal-id=review_write]').remodal().close();
          }

          $.ajax({
            url: '/w/ajax/mypage/review/reviewWriteAjax.do',
            data: {
              statusFlag: flag,
              orderDetailIdx: orderDetailIdx,
              winnerIdx: winnerIdx,
              reviewIdx: reviewIdx,
              layerType: 'review',
            },
            type: 'POST',
            async: false,
            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
            error: function (request, status, error) {
              alert(
                'code:' +
                  request.status +
                  '\n' +
                  'message:' +
                  request.responseText +
                  '\n' +
                  'error:' +
                  error
              );
            },
            success: function (responseData) {
              $('#reviewOpenLayer').html(responseData);
              $.ajaxRebind();
              $('[data-remodal-id=review_write]').remodal().open();
            },
          });
        }
      }

        ) {
          $.ajax({
            url: '/w/ajax/mypage/review/reviewDelete.do',
            data: {
              reviewIdx: reviewIdx,
              reviewPoint: point,
            },
            type: 'POST',
            async: false,
            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
            error: function (request, status, error) {
              alert(
                'code:' +
                  request.status +
                  '\n' +
                  'message:' +
                  request.responseText +
                  '\n' +
                  'error:' +
                  error
              );
            },
            success: function (flag) {
              if (Number(flag) > 0) {
                alert('삭제가 완료 되었습니다.');
              } else {
                alert('오류가 발생 하였습니다.');
              }
              document.location.reload();
            },
          });
        }
      }

      // TIPS 레이어
      function goTipView(idx) {
        $.ajax({
          url: '/w/ajax/style/tipViewAjax.do',
          data: {
            tipIdx: idx,
          },
          type: 'POST',
          async: false,
          contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
          error: function (request, status, error) {
            alert(
              'code:' +
                request.status +
                '\n' +
                'message:' +
                request.responseText +
                '\n' +
                'error:' +
                error
            );
          },
          success: function (responseData) {
            $('#tip_pop').html(responseData);
            $('[data-remodal-id=tip_pop]').remodal().open();
          },
        });
      }

      // 선택 비교
      var jsonData;
      $(document).on('opening', '[data-remodal02-id=item_vs]', function () {
        $(this).vs(jsonData);
      });

      function compare(type) {
        $.ajax({
          type: 'POST',
          url: '/w/ajax/product/hairStylingAjax.do',
          contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
          dataType: 'json',
          success: function (data) {
            jsonData = data;
            var inst = $('[data-remodal02-id=item_vs]').remodal();
            inst.open();

            $('#vs-' + type).trigger('click');
          },
          error: function (request, status, error) {
            alert(
              'code:' +
                request.status +
                '\n' +
                'message:' +
                request.responseText +
                '\n' +
                'error:' +
                error
            );
            return false;
          },
        });
      }
    </script>
