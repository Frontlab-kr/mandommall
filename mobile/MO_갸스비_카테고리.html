    <script>
      $(window).on('load', function () {
        $('.product-items').productList();
        $('.product-tabs').productTabs();
      });

      //검색
      function goSearch() {
        var frm = document.productForm;
        frm.action = '/m/product/productList.do';
        frm.submit();
      }

      // 페이지 이동
      function goPage(page) {
        $('#pageNo').val(page);
        var frm = document.productForm;
        frm.action = '/m/product/productList.do';
        frm.submit();
      }

      // 장바구니 담기
      function goCart(goodsIdx, goodsCd, goodsNm, goodsPrice, memberYn) {
        // 회원전용상품 체크
        var isLogin = 'false';

        if (memberYn == 'Y' && isLogin == 'false') {
          if (
            confirm('회원 전용 구매 상품입니다. 로그인 하시겠습니까?') == true
          ) {
            location.href = '/m/login/loginPage.do?refererYn=Y';
          }
          return false;
        }

        addCart(goodsIdx, 1, goodsCd, goodsNm, goodsPrice);
      }

      // 바로구매
      function buyNow(goodsIdx, memberYn) {
        // 회원전용상품 체크
        var isLogin = 'false';
        if (memberYn == 'Y' && isLogin == 'false') {
          if (
            confirm('회원 전용 구매 상품입니다. 로그인 하시겠습니까?') == true
          ) {
            location.href = '/m/login/loginPage.do?refererYn=Y';
          }
          return false;
        }

        var arrOrder = new Array();
        var goodsObj = new Object();
        goodsObj.goodsIdx = Number(goodsIdx);
        goodsObj.goodsCnt = 1;
        arrOrder.push(goodsObj);
        orderNow(arrOrder);
      }
    </script>
